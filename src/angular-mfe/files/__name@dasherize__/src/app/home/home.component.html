<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><%= classify(name) %></div>
  <div class="panel-body">
    <p>Welcome!</p>
  </div>
</div>

<br />
<div class="btn-group" role="group" aria-label="Carousel toggle controls">
  <button
    type="button"
    (click)="navigate('/<%= name %>/shopping')"
    class="btn btn-outline-dark btn-sm"
  >
    Shopping
  </button>
  <button
    type="button"
    (click)="navigate('/<%= name %>/pricing')"
    class="btn btn-outline-dark btn-sm"
  >
    Pricing
  </button>
</div>
